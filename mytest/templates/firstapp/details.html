{% extends 'main.html' %}

{% block title %}Детали записки{% endblock %}

{% block main_data %}
<div class="container">
    <br>
	<h2 align="center">Детали записки</h2>
    <br>
    <form>
        <!--
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Записка #:</label>
            <div class="col-sm-10">
                <input class="form-control mb-2" id="id_{{ context.id.name }}" name="id_{{ context.id.name }}" type="text" value="{{ context.id }}" disabled>
            </div>
        </div>
        -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Заголовок:</label>
            <div class="col-sm-10">
                <input class="form-control mb-2" id="id_{{ context.title.name }}" name="id_{{ context.title.name }}" type="text" value="{{ context.title }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Дата создания:</label>
            <div class="col-sm-10">
                <input class="form-control mb-2" id="id_{{ context.creation_date.name }}" name="id_{{ context.creation_date.name }}" type="text" value="{{ context.creation_date }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Дата изменения:</label>
            <div class="col-sm-10">
                <input class="form-control mb-2" id="id_{{ context.modify_date.name }}" name="id_{{ context.modify_date.name }}" type="text" value="{{ context.modify_date }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Текст:</label>
            <div class="col-sm-10">
                <textarea class="form-control mb-2" id="id_{{ context.text.name }}" name="{{ context.text.name }}" rows="5" disabled>{{ context.text }}</textarea>
            </div>
        </div>
    </form>
    <br>
</div>
<div align="center">
    <form>
        <button class="btn btn-primary" type="submit" formaction="{% url 'firstapp:list' %}">Назад</button>
        <button class="btn btn-primary" type="submit" formaction="{% url 'firstapp:edit' pk=context.pk %}">Изменить</button>
        <button class="btn btn-primary" type="submit" formaction="{% url 'firstapp:delete' pk=context.pk %}">Удалить</button>
    </form>
</div>
{% endblock %}
