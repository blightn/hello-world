{% extends 'firstapp/main.html' %}

{% block main_data %}
<div class="container">
    <br>
	<h2 align="center">Мои записи</h2>
    <br>
	{% if context %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Заголовок</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for row in context %}
                    <tr>
                        <th scope="row">{{row.id}}</th>
                        <td>{{row.title}}</td>
                        <td>{{row.description}}</td>
                        <td>{{row.date}}</td>
                        <td>
                            <form action="{% url 'firstapp:edit' pk=row.pk %}">
                                <button type="submit" class="btn btn-link" data-mdb-ripple-color="dark">Изменить запись</button>
                            </form>
                        </td>
                        <td>
                            <form action="{% url 'firstapp:details' pk=row.pk %}">
                                <button type="submit" class="btn btn-link" data-mdb-ripple-color="dark">Детали</button>
                            </form>
                        </td>
                        <td>
                            <form action="{% url 'firstapp:delete' pk=row.pk %}">
                                <button type="submit" class="btn btn-link" data-mdb-ripple-color="dark">Удалить запись</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
	{% else %}
		<p>У вас нет записей</p>
	{% endif %}
    <br>
    <div align="center">
        <button class="btn btn-primary" onclick="window.location='../create';">Добавить запись</button>
    </div>
    <br>
    <br>
</div>
{% endblock %}
